    <p>URL encoding is a way to place text in a query string but avoid it being confused with the URL itself. It can be used in webforms, or to test some types of XSS. </p>
    <p>Input your text below and encode or decode as required.</p>

	<form onsubmit="return false;">
	<center><textarea cols="80" rows="20" id="dencoder"></textarea></center>

		<div data-bb-type="button" onclick="decode();">Decode</div>
		<div data-bb-type="button" onclick="encode();">Encode</div>
	</div>
	
	</form>
